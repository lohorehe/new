<script>
        const hideFullScreenButton = "";
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/bb0d9ecdb05db3e84da20bd14a4f84dc.loader.js";
        const config = {
            dataUrl: buildUrl + "/27e7bf842640b1f7c5ca8a9489899e8d.data.br",
            frameworkUrl: buildUrl + "/3bdee5d98137a8f120f66346e7161c1b.framework.js.br",
            codeUrl: buildUrl + "/d0235a605c0ac659fe94aeffbd1611ce.wasm.br",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "GtaArcade",
            productVersion: "0.1"
        };

        // Patch UnityLoader to support multiple data files
        const originalUnityLoaderFetch = fetch;
        fetch = async function (url, ...args) {
            if (url.endsWith("/27e7bf842640b1f7c5ca8a9489899e8d.data.br")) {
                const part1 = await originalUnityLoaderFetch(buildUrl + "/d0235a605c0ac659fe94aeffbd1611ce.part1.wasm.br");
                const part2 = await originalUnityLoaderFetch(buildUrl + "/d0235a605c0ac659fe94aeffbd1611ce.part2.wasm.br");
                
                const part1Buffer = await part1.arrayBuffer();
                const part2Buffer = await part2.arrayBuffer();

                const combinedBuffer = new Uint8Array(part1Buffer.byteLength + part2Buffer.byteLength);
                combinedBuffer.set(new Uint8Array(part1Buffer), 0);
                combinedBuffer.set(new Uint8Array(part2Buffer), part1Buffer.byteLength);

                return new Response(combinedBuffer.buffer);
            }
            return originalUnityLoaderFetch(url, ...args);
        };

        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const spinner = document.querySelector('.spinner');

        const canFullscreen = (function () {
            for (const key of [
                'exitFullscreen',
                'webkitExitFullscreen',
                'webkitCancelFullScreen',
                'mozCancelFullScreen',
                'msExitFullscreen',
            ]) {
                if (key in document) {
                    return true;
                }
            }
            return false;
        }());

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
            config.devicePixelRatio = 1.3;
        }

        // Фоновое изображение при загрузке игры. При сборке билда код меняется взависимости от настроек проекта.
        
        loadingCover.style.background = "url('background.png') center / cover";

        loadingCover.style.display = "";

        // Выключаем появление меню при правом клике мыши
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Возвращаем фокус, если кликнули по экрану
        function FocusGame() {
            window.focus();
            canvas.focus();
        }

        window.addEventListener('pointerdown', () => {
            FocusGame();
        });
        window.addEventListener('touchstart', () => {
            FocusGame();
        });

        document.addEventListener('visibilitychange', function () {
            if (ysdk !== null && initGame == true) {
                if (document.hidden) {
                    myGameInstance.SendMessage('YandexGame', 'OnVisibilityGameWindow', 'false');
                }
                else {
                    myGameInstance.SendMessage('YandexGame', 'OnVisibilityGameWindow', 'true');

                    if ((ysdk.deviceInfo.isMobile() || ysdk.deviceInfo.isTablet()) && ysdk.screen.fullscreen.status == 'off')
                        ysdk.screen.fullscreen.request();
                }
            }
        });

        let StartUnityInstance;
        let myGameInstance = null;
        let ysdk = null;
        let player = null;
        let payments = null;
        let initGame = false;
        let nowFullAdOpen = false;

        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            StartUnityInstance = function () {
                createUnityInstance(canvas, config, (progress) => {
                    spinner.style.display = "none";
                    progressBarEmpty.style.display = "";
                    progressBarFull.style.width = `${100 * progress}%`;
                }).then((unityInstance) => {
                    myGameInstance = unityInstance;
                    loadingCover.style.display = "none";
                }).catch((message) => {
                    console.error(message);
                });
            };
            if (LocalHost())
                StartUnityInstance_IfUnloaded();
        };

        function StartUnityInstance_IfUnloaded() {
            if (spinner.style.display !== "none")
                StartUnityInstance();
        }

        function LocalHost() {
            var host = window.location.hostname;
            if (host == "localhost" || host == "127.0.0.1")
                return true;
            else return false;
        }

        InitYSDK();
        async function InitYSDK() {
            try {
                if (LocalHost()) return;

                console.log('Init Yandex SDK');
                ysdk = await YaGames.init();

                FullAdShow(); // First ad true

                // Additional init modules

            } catch (e) {
                console.error('CRASH Initialization SDK: ', e);
            }

            StartUnityInstance_IfUnloaded();
        }

        document.body.appendChild(script);
    </script>
