<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./style.css">
    <title>Unity Game with Yandex SDK</title>
    <script src="v2.05d2ba7fadb5ca96a381.js"></script>
    <style>
        canvas:focus { outline: none; }
        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            height: 100%;
        }
    </style>
</head>
<body>
<div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
</div>
<div id="loading-cover" style="display:none;">
    <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
    </div>
</div>
<script>
    const buildUrl = "build";
    const config = {
        dataUrl: buildUrl + "/27e7bf842640b1f7c5ca8a9489899e8d.data.br",
        frameworkUrl: buildUrl + "/3bdee5d98137a8f120f66346e7161c1b.framework.js.br",
        codeUrlParts: [
            buildUrl + "/d0235a605c0ac659fe94aeffbd1611ce.part1.wasm.br",
            buildUrl + "/d0235a605c0ac659fe94aeffbd1611ce.part2.wasm.br"
        ],
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "GtaArcade",
        productVersion: "0.1"
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const spinner = document.querySelector('.spinner');

    async function fetchAndCombineWasm(parts) {
        try {
            const responses = await Promise.all(parts.map(part => fetch(part)));
            const buffers = await Promise.all(responses.map(res => res.arrayBuffer()));
            const combined = new Uint8Array(buffers.reduce((total, buf) => total + buf.byteLength, 0));

            let offset = 0;
            for (const buf of buffers) {
                combined.set(new Uint8Array(buf), offset);
                offset += buf.byteLength;
            }
            return combined;
        } catch (error) {
            console.error("Error fetching and combining WASM parts:", error);
            throw error;
        }
    }

    fetchAndCombineWasm(config.codeUrlParts).then(combinedWasm => {
        const blob = new Blob([combinedWasm]);
        const blobUrl = URL.createObjectURL(blob);
        config.codeUrl = blobUrl; // Update the code URL for Unity loader
        StartUnityInstance();
    }).catch(error => {
        console.error("Failed to initialize Unity due to WASM issues:", error);
    });

    let StartUnityInstance;
    const script = document.createElement("script");
    script.src = buildUrl + "/bb0d9ecdb05db3e84da20bd14a4f84dc.loader.js";
    script.onload = () => {
        StartUnityInstance = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarEmpty.style.display = "";
                progressBarFull.style.width = `${100 * progress}%`;
            }).then((unityInstance) => {
                loadingCover.style.display = "none";
            }).catch((message) => {
                console.error("Unity initialization failed:", message);
            });
        };
        StartUnityInstance();
    };
    document.body.appendChild(script);

    // Yandex SDK Integration
    async function InitYSDK() {
        try {
            console.log('Init Yandex SDK');
            ysdk = await YaGames.init();
            console.log('Yandex SDK initialized successfully');
        } catch (e) {
            console.error('Yandex SDK initialization failed:', e);
        }
    }
    InitYSDK();
</script>
</body>
</html>
